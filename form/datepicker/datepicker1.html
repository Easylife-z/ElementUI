<script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.4.11/lib/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<div id="app">
  <!--2.其他日期单位
  通过扩展基础的日期选择，可以选择周、月、年或多个日期-->
  <div class="container">
    <div class="block">
      <span class="demonstration">周</span>
      <el-date-picker
        v-model="value3"
        type="week"
        format="yyyy 第 WW 周"
        placeholder="选择周">
      </el-date-picker>
    </div>
    <div class="block">
      <span class="demonstration">月</span>
      <el-date-picker
        v-model="value4"
        type="month"
        placeholder="选择月">
      </el-date-picker>
    </div>
  </div>
  <div class="container">
    <div class="block">
      <span class="demonstration">年</span>
      <el-date-picker
        v-model="value5"
        type="year"
        placeholder="选择年">
      </el-date-picker>
    </div>
    <div class="block">
      <span class="demonstration">多个日期</span>
      <el-date-picker
        type="dates"
        v-model="value14"
        placeholder="选择一个或多个日期">
      </el-date-picker>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data() {
      return {
        value3: '',
        value4: '',
        value5: '',
        value14: ''
      };
    }
  })
</script>
